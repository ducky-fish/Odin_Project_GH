<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        input.focus();


        function deleteMeButton() {
            const deleteButton = document.createElement("button");

            deleteButton.textContent = "delete";
            deleteButton.style.margin = "1em";

            deleteButton.addEventListener("click", function () {
                this.parentElement.remove(this.parentElement);
            });
            return deleteButton;
        }

        function addToList() {
            if (input.value !== "") {
                const newItem = document.createElement("p");
                newItem.classList.toggle("newItem");
                newItem.textContent = input.value;
                newItem.style.color = "red";

                newItem.appendChild(deleteMeButton());
                list.appendChild(newItem);
                input.value = "";
            }
            input.focus();
        }

        button.addEventListener("click", addToList);
        button.addEventListener("click", document.querySelector(input.item).focus);
    </script>
</body>

</html>
